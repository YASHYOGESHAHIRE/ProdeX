<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalHub | Find Products Nearby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Geist', 'system-ui', 'sans-serif'],
                        mono: ['Geist Mono', 'monospace'],
                    },
                    colors: {
                        background: '#000000',
                        foreground: '#ffffff',
                        muted: '#888888',
                        accent: '#2563eb',

    <style type="text/css">
        body { background-color: #000; color: #fff; -webkit-font-smoothing: antialiased; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .grid-lines {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Invert Leaflet Map for Dark Mode */
        .leaflet-tile { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .leaflet-container { background: #000 !important; }
        .custom-popup .leaflet-popup-content-wrapper {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 8px;
        }
        .custom-popup .leaflet-popup-tip { background: rgba(0, 0, 0, 0.8); }
        
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <div class="fixed inset-0 grid-lines pointer-events-none"></div>

    <!-- Nav -->
    <nav class="relative z-50 flex items-center justify-between px-6 py-6 border-b border-white/10 bg-black/50 backdrop-blur-md">
        <a href="index.html" class="flex items-center gap-2 group">
            <div class="w-8 h-8 bg-white flex items-center justify-center rounded-sm">
                <span class="text-black font-black text-xs">LH</span>
            </div>
            <span class="text-xl font-bold tracking-tighter uppercase">LocalHub</span>
        </a>
        <div id="locStatus" class="text-[10px] font-bold uppercase tracking-widest text-muted flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-orange-500"></span>
            Initializing Location...
        </div>
    </nav>

    <main class="relative z-10 p-6 md:p-12 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Sidebar: Search & Results -->
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card p-6 rounded-sm">
                <label class="text-[10px] font-bold uppercase tracking-widest text-muted mb-4 block">Search Local Inventory</label>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="query" 
                        placeholder="e.g. Sony WH-1000XM5, iPhone 15..."
                        class="flex-1 bg-white/5 border border-white/10 rounded-sm px-4 py-3 text-sm focus:outline-none focus:border-white/30 transition-all font-medium"
                    />
                    <button 
                        id="searchBtn"
                        class="bg-white text-black px-6 py-3 rounded-sm font-bold text-sm hover:bg-gray-200 transition-all flex items-center gap-2 disabled:opacity-50"
                    >
                        Search
                    </button>
                </div>
                <div class="mt-4 flex gap-4 text-[10px] font-bold text-muted uppercase tracking-widest">
                    <span>Active Region: <span class="text-white">Nashik, MH</span></span>
                    <span>Range: <span class="text-white">15km</span></span>
                </div>
            </div>

            <div id="results" class="space-y-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                <!-- Initial State -->
                <div id="emptyState" class="text-center py-24 border border-dashed border-white/10 rounded-sm">
                    <p class="text-muted text-sm font-medium">Search for a product to find nearby stockists.</p>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="lg:col-span-7 h-[400px] lg:h-[750px] sticky top-32">
            <div id="map" class="w-full h-full rounded-sm border border-white/10 overflow-hidden glass-card"></div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, markerLayer;
        let userLoc = null;
        const statusEl = document.getElementById('locStatus');

        const queryInput = document.getElementById('query');

  {

    products: [
      { name: "ASUS TUF Gaming F15 (i5, RTX 3050)", stock: "In Stock", price: "₹72,200" },

  {

  /* ---------- FILLER SHOPS (FOR SCALE DEMO) ---------- */

  ...Array.from({ length: 20 }).map((_, i) => ({
    id: `LN-${11 + i}`,
    name: `Lonere Local Shop ${i + 1}`,
    lat: 18.1675 + (i * 0.0003),
    lng: 73.3355 + (i * 0.0004),
    products: [
      { name: "ASUS TUF Gaming F15 (i5, RTX 3050)", stock: i % 2 === 0 ? "In Stock" : "Low Stock", price: `₹${71500 + i * 150}` },
      { name: "Sony WH-1000XM5", stock: "In Stock", price: `₹${24500 + i * 100}` },

  }))
];



        // Core Functions
        async function init() {
            try {
                userLoc = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(
                    p => res({ lat: p.coords.latitude, lng: p.coords.longitude }),
                    e => rej(e)
                ));
                statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500"></span> Location Active`;
            } catch (e) {
                statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-red-500"></span> Using Default Location`;
                userLoc = { lat: 19.9535, lng: 73.8401 }; // Default to college coords
            }
            initMap();
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([userLoc.lat, userLoc.lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markerLayer = L.layerGroup().addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        searchBtn.onclick = () => {
            const q = queryInput.value.toLowerCase().trim();
            if (!q) return;

            searchBtn.disabled = true;
            searchBtn.innerHTML = `<span class="loading-pulse">Searching...</span>`;
            
            setTimeout(() => {
                const results = [];
                mockShops.forEach(shop => {
                    shop.products.forEach(p => {
                        if (p.name.toLowerCase().includes(q)) {
                            results.push({ ...shop, activeProduct: p, distance: calculateDistance(userLoc.lat, userLoc.lng, shop.lat, shop.lng) });
                        }
                    });
                });
                renderResults(results);
                searchBtn.disabled = false;
                searchBtn.innerHTML = `Search`;
            }, 800);
        };

        function renderResults(data) {
            markerLayer.clearLayers();
            if (data.length === 0) {
                resultsEl.innerHTML = `<div class="text-center py-24 text-muted border border-dashed border-white/10">No items found in your region.</div>`;
                return;
            }

            resultsEl.innerHTML = data.map(s => `
                <div class="glass-card p-5 rounded-sm group cursor-pointer" onclick="focusShop(${s.lat}, ${s.lng}, '${s.name}')">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="text-[10px] font-mono text-muted uppercase tracking-widest">${s.id}</span>
                            <h3 class="text-lg font-bold tracking-tight">${s.name}</h3>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-bold text-white">${s.distance.toFixed(1)} km</span>
                            <p class="text-[10px] text-muted uppercase font-bold tracking-widest">Distance</p>
                        </div>
                    </div>
                    <div class="flex items-end justify-between">
                        <div>
                            <p class="text-sm font-medium text-white">${s.activeProduct.name}</p>
                            <span class="text-[10px] font-bold uppercase tracking-widest ${s.activeProduct.stock === 'In Stock' ? 'text-green-500' : 'text-orange-500'}">
                                ${s.activeProduct.stock}
                            </span>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-mono font-bold">${s.activeProduct.price}</p>
                            <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${s.lat},${s.lng}')" class="text-[10px] font-bold text-accent uppercase tracking-widest hover:underline mt-1">Get Directions</button>
                        </div>
                    </div>
                </div>
            `).join('');

            data.forEach(s => {
                L.marker([s.lat, s.lng])
                    .addTo(markerLayer)
                    .bindPopup(`<div class="p-2"><strong>${s.name}</strong><br/>${s.activeProduct.name}<br/>${s.activeProduct.price}</div>`, { className: 'custom-popup' });
            });

            if (data.length > 0) {
                const bounds = L.latLngBounds(data.map(d => [d.lat, d.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function focusShop(lat, lng, name) {
            map.flyTo([lat, lng], 16);
        }

        init();
    </script>
